query GetJobs($orgId: String, $limit: Int, $jobIds: [ID!], $statuses: [JobStatusEnum!]) {
    login {
        # The ID is the Org ID
        account(id: $orgId) {
            jobs(ids: $jobIds, statuses: $statuses, size: $limit)
            {
                hasMore
                total
                last
                items {
                    id
                    owner {
                        email
                    }
                    user {
                        email
                    }
                    created
                    updated
                    # One of the following FAILED,WAITING,RUNNING,SUCCESS,CANCELLED
                    status
                    #tags associated with job
                    tag {
                        values
                        operator
                    }

                    #ANY/ALL (i.e. or/and)
                    fileVersion {
                        id
                        file {
                            name
                        }
                    }
                    jobDevices {
                        id
                        device {
                            id
                        }
                        #attributes associated with the job.
                        attributes {
                            created
                            id
                            key
                            value
                        }
                        #one of the following: FAILED,WAITING,RUNNING,SUCCESS,CANCELLED
                        status
                    }
                    arguments {
                        id
                        fileArgument {
                            id
                            name
                            desc
                            order
                            options
                            argumentType
                            created
                        }
                        name
                        desc
                        order
                        argumentType
                        value
                    }
                }
            }
        }
    }
}